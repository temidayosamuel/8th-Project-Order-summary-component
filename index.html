<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div>
      <div class="card__div" style="background-color: white; width: 450px">
        <img class="illustration-img" src="img/illustration-hero.svg" alt="" />
        <h1 class="h1__card">Order Summary</h1>
        <p class="para__card">
          You can only listen to millions of songs, audiobooks, and podcast on
          any device any where you like!
        </p>
        <div class="audio__div">
          <div class="allwrap__h1-p">
            <div class="wrap__iconandh3">
              <img class="img__wrap" src="./img/icon-music.svg" alt="" />
              <h3 class="wrap__h3">Annual Plan</h3>
              <p class="wrap__p">change</p>
            </div>
            <p class="wrap__para">$59.99/year</p>
          </div>
        </div>

        <button class="card__btn">
          <span class="card--span">Proceed to payment</span>
        </button>

        <p class="Cancel">Cancel Order</p>
      </div>
    </div>
  </body>
</html>
